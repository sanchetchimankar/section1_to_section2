<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript const</h2>
        <p>Decalring a constant object does not make the object properties</p>

      <p id="demo"></p>
      <script>
        //create an object
        const car = {type:"Fiat",model:"500",color:"white"};

        //change a property
        car.color="red";

        //Add a property:
        car.owner="Johnson";

        //Display the property

        document.getElementById("demo").innerHTML="Car owner is " + car.owner; 
      </script>


    </body>
</html>
