<!DOCTYPE html>
<html>
    <body>
        <h1>HTML DOM Event</h1>
        <h2>The onmouseover Event</h2>

        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="bye-im.gif" alt="Smiley" width="32" height="32">
     <p>The function bigimg() is triggered when the user moves the mouse pointer over the image</p>
     <p>The function normalImg() is triggered when the mouse pointer</p>

     <script>
        function bigImg(x){
            x.style.height = "64px";
            x.style.width = "64px";
        }
        function normalImg(x){
            x.style.height = "32px";
            x.style.width = "32px";
        }
     </script>

    </body>
</html>
