<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Method</h2>
        <h2>Join()</h2>
        <p>The Join methodo join Array elements into a string</p>
        <p>It this example we have used "*" as a separototr between the elements:</p>

        <p id="demo"></p>
        <script>
            const fruits = ["Banana","orrange","Apple","Mango"];
            document.getElementById("demo").innerHTML=fruits.join(" * ");
        </script>
    </body>
</html>
