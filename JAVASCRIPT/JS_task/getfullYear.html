<!DOCTYPE html>
<html>
    <body>
        <h2>getFullYear</h2>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            const d = new Date("2023-02-25");
            document.getElementById("demo").innerHTML=d.getFullYear();
            document.getElementById("demo1").innerHTML=d.getDate();
        </script>
    </body>
</html>
