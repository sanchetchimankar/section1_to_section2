<!DOCTYPE html>
<html>
    <body>
        <h2>Loops </h2>

        <p id="demo"></p>

        <script>
            let text = "";
            for(let i=0;i<10;i++)
            {
                if(i==3)
                {
                    break;
                }
                text +="The number "+i+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
