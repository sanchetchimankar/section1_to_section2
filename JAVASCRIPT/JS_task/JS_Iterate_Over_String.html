<!DOCTYPE html>

<html>
    <body>
        
        <h2>Iterables</h2>

        <p id="demo"></p>
  
        <script>
            const name = "sanchet";

            let text="";
            for(const x of name)
            {
                text += x + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
            
        </script>

    </body>
</html>
