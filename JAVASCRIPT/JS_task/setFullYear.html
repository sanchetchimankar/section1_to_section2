<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript setFullYear</h2>

        <p>The setFullYear() method sets the year</p>

        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            const d = new Date();
            d.setFullYear(2021);
            document.getElementById("demo").innerHTML=d;

            d,setDate(23);
            document.getElementById("demo1").innerHTML= d;
        </script>
    </body>
</html>
