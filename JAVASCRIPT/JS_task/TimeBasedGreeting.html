<!DOCTYPE html>

<html>
    <body>
        
      <h2>If Else Condtion</h2>
      
      <p id="demo"></p>

      <script>
        const time = new Date().getHours();
        let greeting;
        if(time < 10)
        {
            greeting = "Good Morning";
        }
        else if(time <20)
        {
            greeting = "Good day";
        }
        else{
            greeting = "Good evening";
        }
        document.getElementById("demo").innerHTML=greeting;
      </script>
    </body>
</html>
