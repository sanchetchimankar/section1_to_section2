<!DOCTYPE html>
<html>
    <h2>Concat array</h2>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const array1 = ["prajakta","shivani"];
        const array2 = ["shailesh","amol","akash"];
        const array3 = ["robin","Morgan"];

        const myChildren = array1.concat(array2,array3);

        document.getElementById("demo").innerHTML=myChildren;

        const myArray= ["Email","Tobias","Linus"];
        const myChildren1=myArray.concat("Peter");
        document.getElementById("demo1").innerHTML=myChildren1;

    </script>
</html>
