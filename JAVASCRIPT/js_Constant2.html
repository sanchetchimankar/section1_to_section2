<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Const</h2>
        <p>Declaring a Constant array</p>
        <p id="demo"></p>
        <script>
            //create an array
            const cars = ["Saab","Volvo","BMW"];
            //change an element
            cars[0] = "Toyoto";
            //Add an element
            cars.push("Audi");
            //Display the Array:
            document.getElementById("demo").innerHTML=cars;

        </script>
    </body>
</html>
